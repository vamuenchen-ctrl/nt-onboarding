        { id: 'db2', title: 'Meine Vision', icon: 'üéØ' },
        { id: 'db3', title: 'Kundenaufbau', icon: 'üë•' },
        { id: 'db4', title: 'Partneraufbau', icon: 'ü§ù' },
        { id: 'db5', title: 'Sichtbarkeit', icon: 'üì£' },
        { id: 'db6', title: 'EPAs', icon: 'üìä' },
        { id: 'db7', title: 'Mindset', icon: 'üß†' },
        { id: 'db8', title: 'Templates, Tools & Links', icon: 'üõ†Ô∏è' },
        { id: 'db9', title: 'Ringana International', icon: 'üåç' },
        { id: 'db10', title: 'K√ºnstliche Intelligenz', icon: 'ü§ñ' },
        { id: 'db11', title: 'Sales Monate', icon: 'üìÖ' }
    ]
};

// ==================== STATE ====================
let state = {
    user: null,         // { name, avatar }
    completed: {},      // { taskId: true }
    activeTab: 'onboarding',
    openModules: {}
};

// ==================== STORAGE (localStorage) ====================
function saveProgress() {
    const data = { completed: state.completed, user: state.user };
    localStorage.setItem('nt_onboarding', JSON.stringify(data));
}

function loadProgress() {
    const saved = localStorage.getItem('nt_onboarding');
    if (saved) {
        const data = JSON.parse(saved);
        state.completed = data.completed || {};
        state.user = data.user || null;
    }
}

// ==================== AUTH (einfache Namenseingabe) ====================
function login(name) {
    state.user = {
        name: name || 'Gast',
        avatar: (name || 'G')[0].toUpperCase()
    };
    saveProgress();
    showApp();
}

function logout() {
    state.user = null;
    state.completed = {};
    localStorage.removeItem('nt_onboarding');
    showLogin();
}

// ==================== RENDERING ====================
function showLogin() {
    document.getElementById('loginScreen').classList.add('active');
    document.getElementById('appScreen').classList.remove('active');
}

function showApp() {
    document.getElementById('loginScreen').classList.remove('active');
    document.getElementById('appScreen').classList.add('active');
    updateHeader();
    renderContent();
}

function updateHeader() {
    if (!state.user) return;
    const greeting = getGreeting();
    document.getElementById('greetingText').textContent = `${greeting}, ${state.user.name}!`;
    document.getElementById('userAvatar').textContent = state.user.avatar;
    document.getElementById('menuUser').textContent = state.user.name;
    updateOverallProgress();
}

function getGreeting() {
    const h = new Date().getHours();
    if (h < 12) return 'Guten Morgen';
    if (h < 18) return 'Hallo';
    return 'Guten Abend';
}

function updateOverallProgress() {
    const total = APP_DATA.onboarding.reduce((sum, m) => sum + m.tasks.length, 0);
    const done = Object.keys(state.completed).filter(k => state.completed[k]).length;
    const pct = total > 0 ? Math.round((done / total) * 100) : 0;
    document.getElementById('overallBar').style.width = pct + '%';
    document.getElementById('overallText').textContent = `${pct} % abgeschlossen (${done}/${total})`;
}

function renderContent() {
    const area = document.getElementById('contentArea');
    if (state.activeTab === 'onboarding') {
        renderOnboarding(area);
    } else {
        renderDailyBusiness(area);
    }
}

function renderOnboarding(container) {
    let html = `<a href="${APP_DATA.boardsLinks.onboarding}" target="_blank" class="boards-link">üìã Alle Boards √∂ffnen ‚Üó</a>`;

    APP_DATA.onboarding.forEach(mod => {
        const done = mod.tasks.filter(t => state.completed[t.id]).length;
        const total = mod.tasks.length;
        const pct = Math.round((done / total) * 100);
        const isOpen = state.openModules[mod.id] || false;
        const isCompleted = done === total;

        html += `
        <div class="module-card ${isOpen ? 'open' : ''}" data-module="${mod.id}">
            <div class="module-header" onclick="toggleModule('${mod.id}')">
                <div class="module-info">
                    <div class="module-number ${isCompleted ? 'completed' : ''}">${isCompleted ? '‚úì' : mod.number}</div>
                    <div>
                        <div class="module-title">Modul ${mod.number} ‚Äî ${mod.title}</div>
                        <div class="module-progress-text">${done}/${total} erledigt</div>
                    </div>
                </div>
                <div class="module-chevron">‚Ä∫</div>
            </div>
            <div class="module-progress-bar">
                <div class="module-progress-fill" style="width:${pct}%"></div>
            </div>
            <div class="tasks-list">
                ${mod.tasks.map(task => {
                    const checked = state.completed[task.id];
                    return `
                    <div class="task-item ${checked ? 'completed' : ''}">
                        <div class="task-checkbox ${checked ? 'checked' : ''}"
                             onclick="toggleTask('${task.id}', event)"></div>
                        <a href="${task.url}" target="_blank" class="task-link">
                            ${task.title}
                            ${task.external ? '<span class="task-external">extern ‚Üó</span>' : '<span class="task-external">‚Üó</span>'}
                        </a>
                    </div>`;
                }).join('')}
            </div>
        </div>`;
    });

    container.innerHTML = html;
}

function renderDailyBusiness(container) {
    let html = `<a href="${APP_DATA.boardsLinks.daily}" target="_blank" class="boards-link">üìã Alle Boards √∂ffnen ‚Üó</a>`;
    html += '<p style="font-size:0.85rem;color:var(--text-light);margin-bottom:1rem;">Dieser Bereich wird demn√§chst mit Inhalten gef√ºllt.</p>';

    APP_DATA.dailyBusiness.forEach(item => {
        html += `
        <div class="placeholder-card">
            <div class="placeholder-icon">${item.icon}</div>
            <div class="placeholder-title">${item.title}</div>
            <div class="placeholder-badge">Demn√§chst</div>
        </div>`;
    });

    container.innerHTML = html;
}

// ==================== INTERACTIONS ====================
function toggleModule(moduleId) {
    state.openModules[moduleId] = !state.openModules[moduleId];
    renderContent();
}

function toggleTask(taskId, event) {
    event.preventDefault();
    event.stopPropagation();
    state.completed[taskId] = !state.completed[taskId];
    if (!state.completed[taskId]) delete state.completed[taskId];
    saveProgress();

    // Animate checkbox
    const checkbox = event.target;
    checkbox.classList.add('animate');
    setTimeout(() => checkbox.classList.remove('animate'), 300);

    renderContent();
    updateOverallProgress();
}

// ==================== TAB NAVIGATION ====================
document.querySelectorAll('.nav-tab').forEach(tab => {
    tab.addEventListener('click', () => {
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        state.activeTab = tab.dataset.tab;
        renderContent();
    });
});

// ==================== USER MENU ====================
document.getElementById('userAvatar').addEventListener('click', () => {
    document.getElementById('userMenu').classList.add('active');
});

document.getElementById('menuOverlay').addEventListener('click', () => {
    document.getElementById('userMenu').classList.remove('active');
});

document.getElementById('menuBoards').addEventListener('click', () => {
    window.open(APP_DATA.boardsLinks.onboarding, '_blank');
    document.getElementById('userMenu').classList.remove('active');
});

document.getElementById('menuReset').addEventListener('click', () => {
    if (confirm('M√∂chtest du wirklich deinen gesamten Fortschritt zur√ºcksetzen?')) {
        state.completed = {};
        saveProgress();
        renderContent();
        updateOverallProgress();
    }
    document.getElementById('userMenu').classList.remove('active');
});

document.getElementById('menuLogout').addEventListener('click', () => {
    document.getElementById('userMenu').classList.remove('active');
    logout();
});

// ==================== LOGIN BUTTON ====================
document.getElementById('btnStart').addEventListener('click', () => {
    const name = document.getElementById('guestName').value.trim();
    if (!name) {
        document.getElementById('guestName').focus();
        document.getElementById('guestName').style.borderColor = 'var(--accent)';
        return;
    }
    login(name);
});

document.getElementById('guestName').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') document.getElementById('btnStart').click();
});

// ==================== PWA INSTALL ====================
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installBanner').classList.add('show');
});

document.getElementById('btnInstall').addEventListener('click', async () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
    }
    document.getElementById('installBanner').classList.remove('show');
});

document.getElementById('btnInstallClose').addEventListener('click', () => {
    document.getElementById('installBanner').classList.remove('show');
});

// ==================== INIT ====================
function init() {
    loadProgress();
    if (state.user) {
        showApp();
    } else {
        showLogin();
    }
}

// Register Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').catch(() => {});
}

init();
</script>
